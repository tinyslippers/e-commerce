<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .card {
            width: 100%;
            max-width: 360px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px 18px 18px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
            border: 1px solid #e5e7eb;
        }
        h1 {
            margin: 0 0 4px;
            font-size: 20px;
            text-align: center;
            color: #111827;
        }
        p.subtitle {
            margin: 0 0 16px;
            font-size: 13px;
            text-align: center;
            color: #6b7280;
        }
        .error {
            margin-bottom: 12px;
            padding: 8px 10px;
            border-radius: 6px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            font-size: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            color: #374151;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 13px;
            outline: none;
            margin-bottom: 12px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
        }
        .hint {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 10px;
        }
        .hint code {
            background: #f3f4f6;
            padding: 2px 4px;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: 100%;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 999px;
            padding: 9px 14px;
            font-size: 14px;
            font-weight: 500;
            background: #2563eb;
            color: #ffffff;
        }
        button[type="submit"]:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Connexion</h1>
        <p class="subtitle">Identifiez-vous pour accéder à la boutique.</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <div class="hint">
                Pour le TP : <code>baptiste / password123</code>
            </div>

            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
